[request_definition]
r = sub, dom, obj, act

[policy_definition]
p = sub, dom, obj, act, eft

[role_definition]
g = _, _, _
g2 = _, _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = (g(r.sub, p.sub, r.dom) || r.sub == p.sub) && (p.dom == r.dom || p.dom == '*' || r.dom == '*') && (p.obj == '*' || keyMatch2(r.obj, p.obj)) && (p.act == '*' || regexMatch(r.act, p.act))
