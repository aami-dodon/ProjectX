version: '3.9'

services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    env_file: .env
    ports:
      - "${SERVER_PORT:-4000}:${SERVER_PORT:-4000}"
    restart: unless-stopped

  client:
    build:
      context: ./client
    env_file: .env
    ports:
      - "${CLIENT_PORT:-5173}:${CLIENT_PORT:-5173}"
    depends_on:
      - server
    restart: unless-stopped
