<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Project X logo">
  <style>
    :root {
      color: var(--logo-color, var(--primary, oklch(0.852 0.199 91.936)));
    }
    text {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-weight: 700;
      letter-spacing: -0.08em;
    }
  </style>

  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="currentColor" fill-opacity="0.12" />

  <!-- Geometrically centered text -->
  <g transform="translate(32, 32)">
    <text
      text-anchor="middle"
      dominant-baseline="middle"
      font-size="64"
      fill="currentColor"
      dy="0.1em"
    >
      X
    </text>
  </g>
</svg>
